<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="short icon" href="icon.jpg">
    <title>Calculator</title>
</head>
<body>
    <div class="calc">
        <div class="screen">
            <p>0</p>
        </div>
        <div class="buttons">
            <p class="grey ac btn">ac</p>
            <p class="grey btn">+/-</p>
            <p class="grey btn">%</p>
            <p class="orange btn">/</p>
            <p class="btn">7</p>
            <p class="btn">8</p>
            <p class="btn">9</p>
            <p class="orange btn">X</p>
            <p class="btn">4</p>
            <p class="btn">5</p>
            <p class="btn">6</p>
            <p class="orange btn">-</p>
            <p class="btn">1</p>
            <p class="btn">2</p>
            <p class="btn">3</p>
            <p class="orange btn">+</p>
            <p class="zero btn">0</p>
            <p class="btn">.</p>
            <p class="orange btn">=</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
